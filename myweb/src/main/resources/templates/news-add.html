<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class = "container mt-5">
  <h1>Добавление новости</h1>
  <form action ="/news/add" method ="post">
    <input type ="text" name ="title" placeholder="Введите название" class="form-control"><br>
    <input type ="text" name ="anons" placeholder="Введите анонс" class="form-control"><br>
    <input type ="text" name ="theme" placeholder="Введите тему" class="form-control"><br>
    <input type ="text" name ="author" placeholder="Введите тему" class="form-control"><br>
    <textarea name ="full_text" placeholder="Введите полный текст" class="form-control"></textarea><br>
    <button type="submit" class="btn btn-success">Добавить начную работу</button>
  </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
