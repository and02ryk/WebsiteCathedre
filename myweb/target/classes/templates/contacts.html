<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            position: relative;
            height: 100vh;
        }

        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #191970;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <div class="image-container">
        <img src="/vsu.png" width="100%" height="100%">
    </div>

    <div class="content">
        <p>Наш адрес: г. Воронеж, Университетская площадь, 1 <br> Цокольный этаж, аудитория №8</p>
        <p>Наш телефон: +7-999-999-99-99</p>
    </div>
</div>
</body>
</html>
